<!DOCTYPE html>
<html lang="ru" class="overflow-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/vendor/css/bootstrap.min.css">

    <script type="text/javascript" src="../static/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../static/vendor/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/images/viotag_icon.png">
    {% block import %}{% endblock %}
    {% block style %}{% endblock %}
    <style>
.nav-link {
 font-size: 1.5rem;
}
.nav-item {
   padding-right: 1rem;
}



    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <div>
            <img src="../static/images/viotag_logo.png" style="height:3em;">
        </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active" id="main">
                <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" id="profile">
                <a class="nav-link" href="/profile/{{current_user.username}}.html">Мой профиль</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
